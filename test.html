<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Slider</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #612E51;
        color: #fff;
        text-align: center;
        padding: 20px;
    }
    .categories {
        display: flex;
        justify-content: center;
        margin: 20px 0;
        gap: 20px;
    }
    .category {
        background-color: #E9B020;
        color: #fff;
        padding: 15px 30px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .category:hover { transform: scale(1.1); }

    .slider-container {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
        border-radius: 15px;
        background-color: #fff;
        padding: 20px 0;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
    }
    .product-card {
        min-width: 200px;
        margin: 0 10px;
        text-align: center;
    }
    .product-card img {
        width: 100%;
        border-radius: 10px;
    }
    .arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 2rem;
        color: #612E51;
        background: rgba(255,255,255,0.7);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        cursor: pointer;
        user-select: none;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
</style>
</head>
<body>

<header>
    <h1>Our Products</h1>
</header>

<div class="categories">
    <div class="category" onclick="showProducts('male')">Male</div>
    <div class="category" onclick="showProducts('female')">Female</div>
    <div class="category" onclick="showProducts('kids')">Kids</div>
</div>

<div class="slider-container">
    <div class="arrow left" onclick="slide(-1)">&#10094;</div>
    <div class="slider" id="slider">
        <!-- Products will be inserted here -->
    </div>
    <div class="arrow right" onclick="slide(1)">&#10095;</div>
</div>

<script>
const productData = {
    male: [
        {name: "Men's Shirt", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "product.html"},
        {name: "Men's Watch", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "products/mens-watch.html"},
        {name: "Men's Shoes 1", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "products/mens-shoes.html"},
        {name: "Men's Shoes 2", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "products/mens-shoes.html"},
        {name: "Men's Shoes 3", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "products/mens-shoes.html"}
    ],
    female: [
        {name: "Women's Dress", image: "Lucid_Origin_A_highquality_ecommerce_product_photo_of_a_diamon_3.jpg", link: "products/womens-dress.html"},
        {name: "Women's Jewelry", image: "images/womens-jewelry.jpg", link: "products/womens-jewelry.html"},
        {name: "Women's Bag", image: "images/womens-bag.jpg", link: "products/womens-bag.html"}
    ],
    kids: [
        {name: "Kids Toy", image: "images/kids-toy.jpg", link: "products/kids-toy.html"},
        {name: "Kids Shoes", image: "images/kids-shoes.jpg", link: "products/kids-shoes.html"},
        {name: "Kids Shirt", image: "images/kids-shirt.jpg", link: "products/kids-shirt.html"}
    ]
};

let currentCategory = 'male';
let currentIndex = 0;

function showProducts(category) {
    currentCategory = category;
    currentIndex = 0;

    const slider = document.getElementById('slider');
    slider.innerHTML = '';

    productData[category].forEach(product => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
            <a href="${product.link}">
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
            </a>
        `;
        slider.appendChild(card);
    });

    updateSlider();
}

function slide(direction) {
    const slider = document.getElementById('slider');
    const total = productData[currentCategory].length;
    const visible = Math.floor(document.querySelector('.slider-container').offsetWidth / 220);

    currentIndex += direction;

    if(currentIndex < 0) currentIndex = 0;
    if(currentIndex > total - visible) currentIndex = total - visible;

    updateSlider();
}

function updateSlider() {
    const slider = document.getElementById('slider');
    slider.style.transform = `translateX(${-currentIndex * 220}px)`;
}

// Initial load
showProducts('male');
</script>

</body>
</html>
