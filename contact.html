<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - Artistic Page</title>
<style>
:root {
  --background: hsl(220 35% 8%);
  --foreground: hsl(45 15% 97%);
  --card: hsl(220 30% 12%);
  --card-foreground: hsl(45 15% 97%);
  --accent: hsl(42 85% 58%);
  --accent-foreground: hsl(220 30% 15%);
  --border: hsl(220 25% 25%);
}

/* ===== Basic Reset & Fonts ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}
body {
    background: var(--background);
    color: var(--foreground);
    overflow-x: hidden;
}
a {
    color: var(--accent);
    text-decoration: none;
}
a:hover {
    text-decoration: underline;
}

/* ===== Floating Animated Shapes ===== */
.shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.4;
    animation: float 20s linear infinite;
    z-index: 0;
}
.shape1 {width: 100px; height: 100px; background: var(--accent); top:10%; left:5%; animation-duration: 25s;}
.shape2 {width: 150px; height: 150px; background: var(--foreground); top:70%; left:10%; animation-duration: 30s;}
.shape3 {width: 80px; height: 80px; background: var(--foreground); top:30%; left:80%; animation-duration: 28s;}
.shape4 {width: 50px; height: 50px; background: var(--accent); top:50%; left:60%; animation-duration: 22s;}
@keyframes float {
    0% {transform: translateY(0) translateX(0) rotate(0deg);}
    50% {transform: translateY(-50px) translateX(30px) rotate(180deg);}
    100% {transform: translateY(0) translateX(0) rotate(360deg);}
}

/* ===== Header ===== */
header {
    text-align: center;
    padding: 80px 20px 40px 20px;
    position: relative;
    z-index: 1;
}
header h1 {
    font-size: 3rem;
    color: var(--foreground);
    text-shadow: 2px 2px var(--accent-foreground);
    margin-bottom: 10px;
}
header p {
    font-size: 1.2rem;
    color: var(--foreground);
}

/* ===== Contact Container ===== */
.contact-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 40px;
    padding: 20px;
    position: relative;
    z-index: 1;
}

/* ===== Contact Info Cards ===== */
.info-card {
    flex: 1 1 250px;
    background: var(--card);
    border: 2px solid var(--accent);
    border-radius: 15px;
    padding: 30px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
}
.info-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px var(--accent);
}
.info-card h3 {
    margin-bottom: 15px;
    color: var(--accent);
}
.info-card p {
    color: var(--foreground);
    font-size: 1rem;
    line-height: 1.5rem;
}

/* ===== Contact Form ===== */
form.contact-form {
    flex: 1 1 350px;
    background: var(--card);
    border: 2px solid var(--accent);
    border-radius: 15px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
form.contact-form h3 {
    color: var(--accent);
    margin-bottom: 10px;
    text-align: center;
}
form.contact-form input,
form.contact-form textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border);
    outline: none;
    font-size: 1rem;
    background: var(--background);
    color: var(--foreground);
}
form.contact-form textarea {
    resize: none;
    height: 120px;
}
form.contact-form button {
    padding: 12px;
    background: var(--accent);
    color: var(--accent-foreground);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
}
form.contact-form button:hover {
    background: hsl(42 85% 50%);
}

/* ===== Map Section ===== */
.map-section {
    margin: 60px auto;
    max-width: 1000px;
    height: 400px;
    border-radius: 15px;
    overflow: hidden;
    border: 2px solid var(--accent);
    position: relative;
    z-index: 1;
}
.map-section iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* ===== Footer ===== */
footer {
    text-align: center;
    padding: 40px 20px;
    font-size: 0.9rem;
    border-top: 2px solid var(--accent);
    position: relative;
    z-index: 1;
    color: var(--foreground);
}

/* ===== Responsive ===== */
@media screen and (max-width: 900px){
    .contact-container {
        flex-direction: column;
        align-items: center;
    }
    header h1 {font-size: 2.2rem;}
    form.contact-form {width: 90%;}
}

/* Small Info Cards */
.info-cards-wrapper {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    justify-content: center;
}
.info-card.small {
    flex: 1 1 180px;
    padding: 10px;
}

/* Larger Form */
form.contact-form.large {
    flex: 1 1 400px;
    padding: 40px;
}

</style>
</head>
<body>

<!-- Floating shapes -->
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>
<div class="shape shape4"></div>

<header>
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach out to us anytime.</p>
</header>

<div class="contact-container">
    <!-- Smaller Info Cards -->
    <div class="info-cards-wrapper">
        <div class="info-card small">
            <h3>Email</h3>
            <p>code.adnan101@gmail.com</p>
        </div>
        <div class="info-card small">
            <h3>Phone</h3>
            <p>+92 347 6057960</p>
        </div>
        <div class="info-card small">
            <h3>Location</h3>
            <p>Mangat Road, Hafizabad, Pakistan</p>
        </div>
    </div>

    <!-- Larger Contact Form -->
    <form class="contact-form large" id="contactForm">
        <h3>Send a Message</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message..." required></textarea>
        <button type="submit">Send</button>
    </form>
</div>

<!-- Compact Map -->
<div class="map-section">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3313.134223579965!2d74.35868831520166!3d31.52036998139498!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39191a52c5e7b1ef%3A0x37b9b0c7f5a65d3f!2sLahore%2C%20Pakistan!5e0!3m2!1sen!2s!4v1693920000000!5m2!1sen!2s" allowfullscreen="" loading="lazy"></iframe>
</div>

<footer>
    &copy; 2025 Sh.AdnanStore. All rights reserved.
</footer>

<script>
// Floating shapes random movement (optional enhancement)
const shapes = document.querySelectorAll('.shape');
shapes.forEach(shape => {
    let x = Math.random()*window.innerWidth;
    let y = Math.random()*window.innerHeight;
    shape.style.left = x + 'px';
    shape.style.top = y + 'px';
});

// Contact form JS
const contactForm = document.getElementById("contactForm");
contactForm.addEventListener("submit", function(e){
    e.preventDefault();
    alert("Thank you for contacting us! We will get back to you soon.");
    contactForm.reset();
});
</script>

</body>
</html>
