<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Palette Preview</title>
  <link rel="stylesheet" href="color.css">
</head>
<body>
  <h1>Luxury Theme Color Preview</h1>
  <div class="palette">
    <div class="color-box" style="background:hsl(var(--background));">--background</div>
    <div class="color-box" style="background:hsl(var(--card));">--card</div>
    <div class="color-box" style="background:hsl(var(--popover));">--popover</div>
    <div class="color-box" style="background:hsl(var(--secondary));">--secondary</div>
    <div class="color-box" style="background:hsl(var(--muted));">--muted</div>
    <div class="color-box" style="background:hsl(var(--border));">--border</div>
    <div class="color-box" style="background:hsl(var(--accent)); color:hsl(var(--accent-foreground));">--accent</div>
    <div class="color-box" style="background:hsl(var(--ring));">--ring</div>
    <div class="color-box" style="background:hsl(var(--luxury-gold));">--luxury-gold</div>
    <div class="color-box" style="background:hsl(var(--luxury-cream)); color:black;">--luxury-cream</div>
    <div class="color-box" style="background:hsl(var(--foreground)); color:black;">--foreground</div>
    <div class="color-box" style="background:hsl(var(--muted-foreground)); color:black;">--muted-foreground</div>
  </div>
</body>
</html>
